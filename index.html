<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Carrito FitZone</title>
  <style>
    :root {
      --bg: #fff;
      --fg: #222;
      --accent: #800000;
      --card-bg: #f9f9f9;
      --toast-bg: rgba(0,0,0,0.8);
    }
    * { box-sizing: border-box; margin:0; padding:0; }
    body {
      font-family: Arial, sans-serif;
      background: var(--bg);
      color: var(--fg);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: var(--accent);
      color: #fff;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }
    .container {
      display: flex;
      flex: 1;
      padding: 1rem;
      gap: 1rem;
      flex-wrap: wrap;
    }
    .cart, .summary {
      background: var(--card-bg);
      border-radius: 8px;
      padding: 1rem;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }
    .cart { flex: 2; }
    .summary { flex: 1; max-width: 350px; }
    h2 { margin-bottom: 1rem; }
    .cart-item {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 0.75rem;
      margin-bottom: 1rem;
    }
    .cart-item-header {
      display: flex;
      gap: 1rem;
      align-items: center;
    }
    .cart-item img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 4px;
      border: 1px solid #ccc;
      cursor: pointer;
    }
    .cart-item-details {
      flex: 1;
    }
    .cart-item-details strong {
      display: block;
      font-size: 1.1rem;
    }
    .cart-item-details small {
      color: #666;
    }
    .cart-item-controls {
      margin-top: 0.5rem;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 0.5rem;
    }
    .qty-group {
      display: flex;
      align-items: center;
      gap: 0.25rem;
    }
    .qty-btn {
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 4px;
      width: 24px;
      height: 24px;
      cursor: pointer;
      font-size: 1rem;
      line-height: 1;
    }
    .qty-display {
      width: 50px;
      text-align: center;
      padding: 4px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .btn-danger {
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 0.4rem 0.8rem;
      cursor: pointer;
      align-self: stretch;
      text-align: center;
    }
    button, select, input, textarea { font: inherit; }
    .btn {
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 0.6rem 1rem;
      cursor: pointer;
      width: 100%;
      margin-top: 0.5rem;
    }
    .btn:hover { background: #a00000; }
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 6px;
    }
    .toast-container {
      position: fixed;
      bottom: 1rem;
      right: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      z-index: 1001;
    }
    .toast {
      background: var(--toast-bg);
      color: #fff;
      padding: 0.75rem 1rem;
      border-radius: 4px;
      animation: fadein 0.3s, fadeout 0.3s 2.7s;
    }
    @keyframes fadein { from {opacity:0;} to {opacity:1;} }
    @keyframes fadeout { from {opacity:1;} to {opacity:0;} }
    .summary label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    .summary input, .summary select, .summary textarea {
      width: 100%;
      margin-top: 0.25rem;
      padding: 0.5rem;
      border-radius: 4px;
      border: 1px solid #ccc;
      background: #fff;
      color: #222;
    }
  </style>
</head>
