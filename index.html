<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Carrito FitZone</title>

<style>
:root{
  --bg:#fff;
  --fg:#222;
  --accent:#8B0000;
  --card-bg:#f9f9f9;
  --toast-bg:rgba(0,0,0,0.8)
}
*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family:Arial, sans-serif;
  background:var(--bg);
  color:var(--fg);
  display:flex;
  flex-direction:column;
  min-height:100vh
}

/* ===== HEADER ===== */
.header{
  background:var(--accent);
  color:#fff;
  padding:1rem;
  display:flex;
  align-items:center;
  justify-content:center;
  position:relative;
  font-size:1.5rem;
  font-weight:700;
}

.home-btn{
  position:absolute;
  left:1rem;
  top:50%;
  transform:translateY(-50%);
  font-size:1.4rem;
  text-decoration:none;
  color:#000;
  background:#fff;
  padding:0.35rem 0.5rem;
  border-radius:6px;
}

.container{
  display:flex;
  flex-wrap:wrap;
  gap:1rem;
  padding:1rem
}

.cart,.summary{
  background:var(--card-bg);
  border-radius:8px;
  padding:1rem;
  box-shadow:0 1px 4px rgba(0,0,0,0.1)
}
.cart{flex:2;min-width:280px}
.summary{flex:1;max-width:380px;min-width:260px}

h2{margin-bottom:1rem}

.cart-item{
  background:#fff;
  border:1px solid #ddd;
  border-radius:6px;
  padding:0.75rem;
  margin-bottom:1rem
}
.cart-item-header{
  display:flex;
  gap:1rem;
  align-items:center
}
.cart-item img{
  width:80px;
  height:80px;
  object-fit:cover;
  border-radius:4px;
  border:1px solid #ccc;
  cursor:pointer
}
.cart-item-details{flex:1}
.cart-item-details a{
  display:block;
  font-size:1.05rem;
  color:#000;
  text-decoration:none
}
.cart-item-details small{color:#666}

.cart-item-controls{
  margin-top:0.5rem;
  display:flex;
  flex-direction:column;
  gap:0.5rem;
  align-items:flex-start
}
.qty-group{
  display:flex;
  align-items:center;
  gap:0.25rem
}
.qty-btn{
  background:var(--accent);
  color:#fff;
  border:none;
  border-radius:4px;
  width:24px;
  height:24px;
  cursor:pointer
}
.qty-display{
  width:56px;
  text-align:center;
  padding:4px;
  border:1px solid #ccc;
  border-radius:4px
}
.btn-danger{
  background:var(--accent);
  color:#fff;
  border:none;
  border-radius:4px;
  padding:0.4rem 0.8rem;
  cursor:pointer;
  align-self:stretch
}
.btn{
  background:var(--accent);
  color:#fff;
  border:none;
  border-radius:4px;
  padding:0.6rem 1rem;
  cursor:pointer;
  width:100%;
  margin-top:0.5rem
}

.modal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.85);
  justify-content:center;
  align-items:center;
  z-index:1000
}
.modal img{
  max-width:90%;
  max-height:90%;
  border-radius:6px
}

.toast-container{
  position:fixed;
  bottom:1rem;
  right:1rem;
  display:flex;
  flex-direction:column;
  gap:0.5rem;
  z-index:1001
}
.toast{
  background:var(--toast-bg);
  color:#fff;
  padding:0.75rem 1rem;
  border-radius:4px
}

.summary label{
  display:block;
  margin-top:1rem;
  font-weight:700
}
.summary input,
.summary select,
.summary textarea{
  width:100%;
  margin-top:0.25rem;
  padding:0.5rem;
  border-radius:4px;
  border:1px solid #ccc
}
</style>
</head>

<body>

<header class="header">
  <a href="https://sites.google.com/view/fitzone" class="home-btn">üè†</a>
  <span>Carrito FitZone</span>
</header>

<div class="container">
  <section class="cart">
    <h2>Tu Carrito</h2>
    <div id="cart-items"></div>
  </section>

  <aside class="summary">
    <h2>Resumen</h2>
    <p>Subtotal: <span id="subtotal">$0.00</span></p>
    <p>Descuento: <span id="discount">$0.00</span></p>
    <p><strong>Total: <span id="total">$0.00</span></strong></p>

    <label>M√©todo de Pago</label>
    <select id="payment">
      <option>USD</option>
      <option>CUP</option>
      <option>Zelle</option>
    </select>

    <label>Nombre</label>
    <input id="cliente-nombre">

    <label>Tel√©fono</label>
    <input id="cliente-telefono">

    <button class="btn" id="checkout">Enviar por WhatsApp</button>
  </aside>
</div>

<script>
const STORAGE_KEY='fz-cart';
let cart=JSON.parse(localStorage.getItem(STORAGE_KEY)||'[]');

function save(){localStorage.setItem(STORAGE_KEY,JSON.stringify(cart));}

function render(){
  const c=document.getElementById('cart-items');
  c.innerHTML='';
  cart.forEach((i,n)=>{
    const d=document.createElement('div');
    d.className='cart-item';
    d.innerHTML=`
      <div class="cart-item-header">
        <img src="${i.image}">
        <div class="cart-item-details">
          <strong>${i.name}</strong>
        </div>
        <div>$${i.price}</div>
      </div>
      <div class="cart-item-controls">
        <div class="qty-group">
          <button class="qty-btn" onclick="chg(${n},-1)">-</button>
          <input class="qty-display" value="${i.qty}">
          <button class="qty-btn" onclick="chg(${n},1)">+</button>
        </div>
      </div>`;
    c.appendChild(d);
  });
  calc();
}

function chg(i,d){
  cart[i].qty=Math.max(1,cart[i].qty+d);
  save();render();
}

function calc(){
  const t=cart.reduce((s,i)=>s+i.price*i.qty,0);
  document.getElementById('subtotal').textContent='$'+t.toFixed(2);
  document.getElementById('total').textContent='$'+t.toFixed(2);
}

render();
</script>

</body>
</html>
