<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carrito de Compras</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #f4f4f4; }
    .producto { background: white; padding: 1rem; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); max-width: 500px; margin: auto; }
    img { max-width: 100%; border-radius: 5px; }
    h2 { margin-top: 0.5rem; color: #8B0000; }
    .descripcion { font-size: 0.9rem; color: #333; }
  </style>
</head>
<body>
  <div class="producto" id="productoContainer">
    <p>Cargando producto...</p>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const nombre = params.get("producto");
    const precio = params.get("precio");
    const imagen = params.get("imagen");
    const descripcion = params.get("descripcion");

    if (nombre && precio && imagen) {
      document.getElementById("productoContainer").innerHTML = `
        <img src="${imagen}" alt="${nombre}" />
        <h2>${nombre}</h2>
        <p><strong>Precio:</strong> $${precio}</p>
        <p class="descripcion">${descripcion || ""}</p>
        <p style="color: green;">Producto añadido al carrito</p>
      `;
    } else {
      document.getElementById("productoContainer").innerHTML = "<p>No se encontró el producto.</p>";
    }
  </script>
</body>
</html>
