<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Carrito FitZone</title>
  <style>
    :root {
      --bg: #fff;
      --fg: #222;
      --accent: #800000;
      --card-bg: #f9f9f9;
      --toast-bg: rgba(0,0,0,0.8);
    }
    * { box-sizing: border-box; margin:0; padding:0; }
    body {
      font-family: Arial, sans-serif;
      background: var(--bg);
      color: var(--fg);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: var(--accent);
      color: #fff;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }
    .container {
      display: flex;
      flex: 1;
      padding: 1rem;
      gap: 1rem;
      flex-wrap: wrap;
    }
    .cart, .summary {
      background: var(--card-bg);
      border-radius: 8px;
      padding: 1rem;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }
    .cart { flex: 2; }
    .summary { flex: 1; max-width: 350px; }
    h2 { margin-bottom: 1rem; }
    .cart-item {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 0.75rem;
      margin-bottom: 1rem;
    }
    .cart-item-header {
      display: flex;
      gap: 1rem;
      align-items: center;
    }
    .cart-item img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 4px;
      border: 1px solid #ccc;
      cursor: pointer;
    }
    .cart-item-details {
      flex: 1;
    }
    .cart-item-details strong {
      display: block;
      font-size: 1.1rem;
    }
    .cart-item-details small {
      color: #666;
    }
    .cart-item-controls {
      margin-top: 0.5rem;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 0.5rem;
    }
    .qty-group {
      display: flex;
      align-items: center;
      gap: 0.25rem;
    }
    .qty-btn {
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 4px;
      width: 24px;
      height: 24px;
      cursor: pointer;
      font-size: 1rem;
      line-height: 1;
    }
    .qty-display {
      width: 50px;
      text-align: center;
      padding: 4px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .btn-danger {
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 0.4rem 0.8rem;
      cursor: pointer;
      align-self: stretch;
      text-align: center;
    }
    button, select, input, textarea { font: inherit; }
    .btn {
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 0.6rem 1rem;
      cursor: pointer;
      width: 100%;
      margin-top: 0.5rem;
    }
    .btn:hover { background: #a00000; }
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 6px;
    }
    .toast-container {
      position: fixed;
      bottom: 1rem;
      right: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      z-index: 1001;
    }
    .toast {
      background: var(--toast-bg);
      color: #fff;
      padding: 0.75rem 1rem;
      border-radius: 4px;
      animation: fadein 0.3s, fadeout 0.3s 2.7s;
    }
    @keyframes fadein { from {opacity:0;} to {opacity:1;} }
    @keyframes fadeout { from {opacity:1;} to {opacity:0;} }
    .summary label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    .summary input, .summary select, .summary textarea {
      width: 100%;
      margin-top: 0.25rem;
      padding: 0.5rem;
      border-radius: 4px;
      border: 1px solid #ccc;
      background: #fff;
      color: #222;
    }
  </style>
</head>
<body>
  <header>Carrito FitZone</header>
  <div class="container">
    <section class="cart">
      <h2>Tu Carrito</h2>
      <div id="cart-items"></div>
    </section>
    <aside class="summary">
      <h2>Resumen</h2>
      <p>Subtotal: <span id="subtotal">$0.00</span></p>
      <p>Descuento: <span id="discount">$0.00</span></p>
      <p><strong>Total: <span id="total">$0.00</span></strong></p>
      <label for="coupon">C√≥digo Promocional</label>
      <input id="coupon" placeholder="Ej: FIT10">
      <button class="btn" id="apply-coupon">Aplicar</button>
      <label for="payment">M√©todo de Pago</label>
      <select id="payment">
        <optgroup label="Efectivo">
          <option value="USD">USD</option>
          <option value="CUP">CUP</option>
        </optgroup>
        <optgroup label="Transferencia">
          <option value="Transferencia CUP">CUP</option>
          <option value="Transferencia MLC">MLC</option>
        </optgroup>
        <optgroup label="Pago en el Exterior">
          <option value="Zelle">Zelle</option>
        </optgroup>
      </select>
      <label for="cliente-nombre">Nombre del cliente</label>
      <input id="cliente-nombre" placeholder="Nombre completo">
      <label for="cliente-telefono">Tel√©fono</label>
      <input id="cliente-telefono" placeholder="N√∫mero de tel√©fono">
      <label for="cliente-direccion">Direcci√≥n / Link Google Maps</label>
      <input id="cliente-direccion" placeholder="Direcci√≥n o enlace">
      <label for="note">¬øQuieres aclararnos algo?</label>
      <textarea id="note" rows="3" placeholder="Escribe tu comentario"></textarea>
      <button class="btn" id="checkout">Enviar por WhatsApp</button>
    </aside>
  </div>

  <div class="modal" id="modal"><img src="" alt="Preview"></div>
  <div class="toast-container" id="toasts"></div>

  <script>
    let cart = JSON.parse(localStorage.getItem('fz-cart')||'[]'), coupon = null;
    const coupons = { 'FIT10':{type:'percent',amount:10}, 'FIT5':{type:'fixed',amount:5}};
    function showToast(msg) {
      const t = document.createElement('div');
      t.className = 'toast'; t.textContent = msg;
      document.getElementById('toasts').append(t);
      setTimeout(() => t.remove(), 3000);
    }
    function save() { localStorage.setItem('fz-cart', JSON.stringify(cart)); }
    function render() {
      const container = document.getElementById('cart-items');
      container.innerHTML = '';
      cart.forEach((item,i) => {
        const div = document.createElement('div');
        div.className = 'cart-item';
        div.innerHTML = `
          <div class="cart-item-header">
            <img src="${item.image}" data-i="${i}">
            <div class="cart-item-details">
              <strong>${item.name}</strong>
              <small>${item.description}</small>
            </div>
            <div><strong>$${item.price.toFixed(2)}</strong></div>
          </div>
          <div class="cart-item-controls">
            <div class="qty-group">
              <button class="qty-btn" onclick="changeQty(${i},-1)">-</button>
              <input type="number" class="qty-display" id="qty-${i}" value="${item.qty}" onchange="setQty(${i}, this.value)">
              <button class="qty-btn" onclick="changeQty(${i},1)">+</button>
            </div>
            <button class="btn-danger" onclick="removeItem(${i})">Eliminar</button>
          </div>`;
        container.append(div);
      });
      bindEvents(); updateSummary();
    }
    function changeQty(i,delta){ cart[i].qty = Math.max(1, cart[i].qty+delta); save(); render(); }
    function setQty(i,val){ cart[i].qty = Math.max(1, parseInt(val)||1); save(); render(); }
    function removeItem(i){ cart.splice(i,1); save(); render(); showToast('Producto eliminado'); }
    function bindEvents() {
      document.querySelectorAll('.cart-item img').forEach(img => {
        img.onclick = () => {
          const modal = document.getElementById('modal');
          modal.querySelector('img').src = img.src;
          modal.style.display = 'flex';
        };
      });
      document.getElementById('modal').onclick = () => document.getElementById('modal').style.display = 'none';
    }
    function updateSummary() {
      const sub = cart.reduce((s,i)=>s + i.price*i.qty,0);
      let disc = 0;
      if(coupon){
        disc = coupon.type==='fixed' ? coupon.amount : sub*(coupon.amount/100);
        if(disc>sub) disc=sub;
      }
      document.getElementById('subtotal').textContent = `$${sub.toFixed(2)}`;
      document.getElementById('discount').textContent = `-$${disc.toFixed(2)}`;
      document.getElementById('total').textContent = `$${(sub-disc).toFixed(2)}`;
      save();
    }
    document.getElementById('apply-coupon').onclick = () => {
      const code = document.getElementById('coupon').value.trim().toUpperCase();
      coupon = coupons[code]||null;
      showToast(coupon ? 'Cup√≥n aplicado' : 'Cup√≥n inv√°lido');
      updateSummary();
    };
    document.getElementById('checkout').onclick = () => {
      if(!cart.length) return showToast('Carrito vac√≠o');
      const msg = `¬°Hola!%0A%0A` +
    `N√∫mero de pedido: ${numPedido}%0A%0A` +
    `üóìÔ∏è Fecha: ${fecha}%0A` +
    `üïê Hora: ${hora}%0A%0A` +
    `üë§ Informaci√≥n del cliente%0A` +
    `Nombre: ${name}%0A` +
    `Tel√©fono: ${phone}%0A%0A` +
    `üè† El pedido se llevar√° a domicilio:%0A` +
    `üìç Direcci√≥n%0A${addr}%0A%0A` +
    `üìù Pedido%0A%0A${items}%0A%0A` +
    `üí≤ Costos%0A%0ASubtotal ${subtotal}%0ADescuento ${discount}%0A` +
    `M√©todo de Pago: ${method}%0A%0ACosto total: ${total}%0A%0A` +
    (note ? `‚úèÔ∏è Nota del cliente: ${encodeURIComponent(note)}%0A%0A` : '') +
    `üëÜ Env√≠a este mensaje para crear tu pedido.`;

  window.open(`https://wa.me/5353264753?text=${msg}`, '_blank');
  showToast('Abriendo WhatsApp...');
};
    // Add from URL
    (function(){
      const p = new URLSearchParams(window.location.search);
      if(p.has('producto')){
        cart.push({
          name: p.get('producto'),
          price: parseFloat(p.get('precio'))||0,
          image: p.get('imagen')||'',
          description: p.get('descripcion')||'',
          qty: 1
        });
        save(); render(); showToast('Producto a√±adido');
      }
    })();
    render();
  </script>
</body>
</html>
