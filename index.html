
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Carrito de Compras</title>
</head>
<body>
  <form id="checkout-form">
        <div class="form-group">
            <label for="cliente-nombre">Nombre:</label>
            <input type="text" id="cliente-nombre" placeholder="Tu nombre" required>
        </div>
        <div class="form-group">
            <label for="cliente-telefono">Teléfono:</label>
            <input type="text" id="cliente-telefono" placeholder="Tu número" required>
        </div>
        <div class="form-group">
            <label for="cliente-direccion">Dirección o Google Maps:</label>
            <input type="text" id="cliente-direccion" placeholder="Dirección o link de Maps" required>
        </div>
    
    <!-- Campos del formulario se insertarán aquí -->
  </form>

  <select id="metodo-pago">
    <option value="efectivo">Efectivo</option>
    <option value="transferencia">Transferencia</option>
    <option value="exterior">Pago en el Exterior</option>
  </select>

  <a id="whatsapp-link" href="https://wa.me/5353264753">Enviar por WhatsApp</a>
</body>
</html>
